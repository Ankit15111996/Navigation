<!DOCTYPE html>
<html>
<head>
	<title>Navigation Menu</title>
	<style>
		body{
			background-image:url(cloud.jpeg);
			background-size: cover;
		}
		
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: rgba(0,0,0,0.5);
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 16px;
  text-decoration: none;
}

li a:hover {
  background-color: red;
}
</style>
</head>
<body>
	<h2 style="font-weight: bolder">Navigation Menu</h2>

</html>
